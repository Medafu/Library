<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <form action="post">
      <div>
        <label for="title"></label>Title:
        <input required type="text" name="title" id="title">
      </div>
      <div>
        <label for="author"></label>Author:
        <input required type="text" name="author" id="author">
      </div>
      <div>
        <label for="pages"></label>Number of pages:
        <input required type="number" min="1" max="5000" name="pages" id="pages">
      </div>
      <div>
        <label for="status"></label>Status:
        <div id="radio-wrapper">
          <input type="checkbox" name="status" id="status">
          <p>Read it already</p>
        </div>
      </div>
      <div>
        <button type="submit">Add to library</button>
      </div>
    </form>
  </div>

  <div id="content">
    <div id="cards"></div>
  </div>
</body>

</html>
